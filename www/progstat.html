<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/orientation.css" />
        <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
        <title>Orientation</title>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <header class="hero-unit red-or">
                    <h1 style="color: #ffffff; font-size: 45px;"> Orientation Programme 2013</h1>
                </header>
            </div>
            <div class="container hidden-phone clearfix">
                <div class="well">
                    <p>Please select your faculty</p>
                    <select class="span4" id="selFaculty">
                        <option value="healthsc">Health Sciences</option>
                        <option value="humanities">Humanities</option>
                        <option value="commerce">Commerce, Law &amp; Management</option>
                        <option value="engineering">Engineering &amp; Built Environment</option>
                        <option value="science">Science</option>
                        <option selected="selected" value="sport">Sport</option>
                    </select>
                </div>
                <div class="container">
                    <div class="hero-unit" id="#facprog">
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <footer class="footer pagination-centered">
            <div class="container">
                <p>Witsie 4 Life!</p>
                <img src="img/wits-logo.png" width=30 height=30/>
            </div>
        </footer>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(function() { // wait for the DOM to be ready
              $('#selFaculty').change(function() {
                                      var facultyName = $('#selFaculty').val();
                                      var progDetails = app.fillFacultyProgramme(facultyName);
                                      var myElem = $('#selFaculty').parent().siblings('.container').children();
                                      myElem.empty();
                                      myElem.append(progDetails);
                                      });
              });
        </script>        
    </body>
</html>
