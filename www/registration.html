<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=4, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/orientation.css" />
        <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
        <title>Orientation</title>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <header class="masthead">
                </header>
            </div>
            <div class="contain">
                <div class="span8 offset2">
                    <div class="hero-unit">
                        <form class="form-horizontal" method="post" id="studreg">
                            <h2>Registration</h2>
                            <p>Please enter your details to register for notifications</p>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="text-name">Name</label>
                                    <div class="controls">
                                        <input class="span3" id="text-name-1" name="name" type="text" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="text-surname">Surname</label>
                                    <div class="controls">
                                        <input class="span3" id="text-surname-1" name="surname" type="text" placeholder="Surname"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="text-number">Student Number</label>
                                    <div class="controls">
                                        <input class="span3" id="text-number-1" name="studentNumber" type="text" placeholder="Student Number"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="text-faculty">Faculty</label>
                                    <div class="controls">
                                        <select>
                                            <option selected="selected" value="healthsc">Health Sciences</option>
                                            <option value="humanities">Humanities</option>
                                            <option value="commerce">Commerce, Law &amp; Management</option>
                                            <option value="engineering">Engineering &amp; Built Environment</option>
                                            <option value="science">Science</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group pull-right">
                                    <div class="controls form-inline">
                                        <button class="btn btn-primary" type="submit" name="regButton" value="Register">Register</button>
                                        <button class="btn btn-inverse" type="submit" name="regButton" value="Cancel">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <footer class="footer pagination-centered">
            <div class="container">
                <p>Witsie 4 Life!</p>
                <img src="img/wits-logo.png" width=30 height=30/>
            </div>
        </footer>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //                               $.ajax({
            //                                      type: $(this).attr('method'), // get type of request from 'method'
            //                                      url: $(this).attr('action'), // get url of request from 'action'
            //                                      data: $(this).serialize(), // serialize the form's data
            //                                      success: function(responseText) {
            //                                      // if everything goes well, update the div with the response
            //                                      $('#result').html(responseText);
            //                                      },
            //                                      error: function() {alert("Failed!")}
            //                                      });
            $(function() {
              var btnClicked = undefined;
              $('#studreg').find("button[name=regButton]").click(function(evt) {
                                                                 btnClicked = evt.target.value;
                                                                 });
              $('#studreg').submit(function(evt) {
                                   if (btnClicked === "Register") {
                                   var name = $('#text-name-1').val();
                                   var surname = $('#text-surname-1').val();
                                   if ((name.length > 0) && (surname.length > 0)) {
                                   var fullName = name + " " + surname;
                                   window.localStorage.setItem("login", fullName);
                                   }
//                                   the ajax call should go here
                                    window.location.replace("progstat.html");
                                   } else {
                                    window.location.replace("index.html");
                                   }
                                   return false;
                                   });
              });
        </script>
    </body>
</html>
